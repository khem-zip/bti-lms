    <script>
      const themeToggle = document.getElementById("theme-toggle");
  const themeLink = document.getElementById("theme-link");
  
  // Function to set the theme based on the user's preference
  function setTheme(theme) {
      if (theme === "anish") {
          document.body.classList.remove("anish-mode");
          themeToggle.checked = false;
      } else {
          document.body.classList.add("anish-mode");
          themeToggle.checked = true;
      }
  }
  
  // Function to toggle the theme
  function toggleTheme() {
      const currentTheme = localStorage.getItem("theme") || "normal";
      const newTheme = currentTheme === "normal" ? "anish" : "normal";
      
      localStorage.setItem("theme", newTheme);
      setTheme(newTheme);
      if (currentTheme === "anish"){
        setTimeout(anish_message, 2000);
      }      
  }

  </script>
